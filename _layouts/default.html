<!doctype html>
<html lang="en">

<head>
	{% include head.html %}
</head>

<body>
    {% include header.html %}
    {% if page.hero_image or layout.hero_image %}
	<div class="hero">
        {% if page.title %}
        <div><h1>{{ page.title }}</h1></div>
        {% endif %}
        {% if page.subtitle %}
        <div><h2>{{ page.subtitle }}</h2></div>
        {% endif %}
    </div>
    {% endif %}

	<main>
        {{ content }}
	</main>
	{% include footer.html %}
</body>

</html>
